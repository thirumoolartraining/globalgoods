<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Images Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .product h2 {
            color: #333;
            margin-top: 0;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }
        .image-container {
            width: 200px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading {
            color: #856404;
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
    <h1>Product Images Test</h1>
    <p>Testing all product images in the <code>/public/images/products/</code> directory.</p>
    
    <div id="products-container">
        <p>Loading product images...</p>
    </div>

    <script>
        // List of all product folders and their expected images
        const products = [
            'cashew-butter',
            'cashew-pieces',
            'chocolate-covered',
            'honey-roasted',
            'organic-w320',
            'premium-w240',
            'raw-w320',
            'roasted-w240'
        ];

        // Function to create a test element for a product
        function createProductTest(productId) {
            const container = document.createElement('div');
            container.className = 'product';
            container.id = `product-${productId}`;
            container.innerHTML = `
                <h2>${formatProductName(productId)}</h2>
                <div class="images" id="images-${productId}">
                    <div class="image-container">
                        <p>Testing images 1-4...</p>
                        <div class="status loading">Loading...</div>
                    </div>
                </div>
            `;
            return container;
        }

        // Format product ID for display
        function formatProductName(id) {
            return id.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Function to test an image URL
        async function testImage(url, container, imageNumber) {
            return new Promise((resolve) => {
                const img = new Image();
                const startTime = Date.now();
                
                img.onload = function() {
                    const loadTime = Date.now() - startTime;
                    container.innerHTML = `
                        <img src="${url}" alt="${imageNumber}">
                        <div class="status success">✓ Loaded (${loadTime}ms)</div>
                        <div>${url}</div>
                    `;
                    resolve(true);
                };
                
                img.onerror = function() {
                    container.innerHTML = `
                        <div style="background: #f8f9fa; width: 200px; height: 150px; display: flex; align-items: center; justify-content: center; border: 1px dashed #ccc;">
                            Image not found
                        </div>
                        <div class="status error">✗ Not Found</div>
                        <div>${url}</div>
                    `;
                    resolve(false);
                };
                
                // Set a timeout for the image load
                setTimeout(() => {
                    if (!img.complete) {
                        container.innerHTML = `
                            <div style="background: #f8f9fa; width: 200px; height: 150px; display: flex; align-items: center; justify-content: center; border: 1px dashed #ccc;">
                                Timeout loading image
                            </div>
                            <div class="status error">✗ Timeout</div>
                            <div>${url}</div>
                        `;
                        resolve(false);
                    }
                }, 5000);
                
                img.src = url;
            });
        }

        // Test all images for a product
        async function testProductImages(productId) {
            const container = document.getElementById(`images-${productId}`);
            container.innerHTML = '';
            
            // Test up to 4 images per product (1.jpg through 4.jpg)
            const results = [];
            for (let i = 1; i <= 4; i++) {
                const imageUrl = `/images/products/${productId}/${i}.jpg`;
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                imageContainer.innerHTML = `
                    <div style="background: #f8f9fa; width: 200px; height: 150px; display: flex; align-items: center; justify-content: center; border: 1px dashed #ccc;">
                        Loading ${i}.jpg...
                    </div>
                    <div class="status loading">Testing...</div>
                    <div>${imageUrl}</div>
                `;
                container.appendChild(imageContainer);
                
                const success = await testImage(imageUrl, imageContainer, i);
                results.push(success);
            }
            
            // Update the product container with overall status
            const productContainer = document.getElementById(`product-${productId}`);
            const successCount = results.filter(Boolean).length;
            const status = document.createElement('div');
            status.className = `status ${successCount === 4 ? 'success' : successCount > 0 ? 'warning' : 'error'}`;
            status.textContent = `${successCount}/4 images loaded successfully`;
            productContainer.insertBefore(status, container);
            
            return results.every(Boolean);
        }

        // Initialize the test page
        async function init() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            let allSuccess = true;
            
            for (const productId of products) {
                container.appendChild(createProductTest(productId));
                const success = await testProductImages(productId);
                allSuccess = allSuccess && success;
            }
            
            // Show overall status
            const status = document.createElement('div');
            status.style.marginTop = '20px';
            status.style.padding = '10px';
            status.style.borderRadius = '4px';
            status.style.fontWeight = 'bold';
            
            if (allSuccess) {
                status.style.backgroundColor = '#d4edda';
                status.style.color = '#155724';
                status.textContent = '✅ All product images are loading correctly!';
            } else {
                status.style.backgroundColor = '#fff3cd';
                status.style.color = '#856404';
                status.textContent = '⚠️ Some images failed to load. Please check the errors above.';
            }
            
            container.appendChild(status);
        }

        // Start the test when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
